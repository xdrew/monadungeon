# HTTPS configuration for monadungeon.xyz (used after SSL certificates are generated)

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name monadungeon.xyz www.monadungeon.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://monadungeon.xyz$request_uri;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.monadungeon.xyz;

    ssl_certificate /etc/letsencrypt/live/monadungeon.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monadungeon.xyz/privkey.pem;

    return 301 https://monadungeon.xyz$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name monadungeon.xyz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/monadungeon.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monadungeon.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/monadungeon.xyz/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        limit_req zone=general_limit burst=20 nodelay;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    location /api {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://php:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny sensitive files
    location ~ /\.(git|env|htaccess) {
        deny all;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss image/svg+xml;

    # Logging
    access_log /var/log/nginx/monadungeon.xyz.access.log;
    error_log /var/log/nginx/monadungeon.xyz.error.log warn;

    client_max_body_size 10M;
}