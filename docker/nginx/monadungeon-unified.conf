# Unified Nginx configuration for monadungeon.xyz
# Works both before and after SSL certificates are generated

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP server - always active
server {
    listen 80;
    listen [::]:80;
    server_name monadungeon.xyz www.monadungeon.xyz;

    # Let's Encrypt verification (always available)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the app via HTTP if no SSL yet, or redirect to HTTPS if SSL exists
    location / {
        # If SSL certificates exist, redirect to HTTPS
        # Otherwise, serve the application directly
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Basic security headers even for HTTP
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # API proxy (works for both HTTP and HTTPS)
    location /api {
        proxy_pass http://php:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS servers - only active if certificates exist
# Nginx will ignore this block if certificate files don't exist
include /etc/nginx/conf.d/ssl-servers.conf*;