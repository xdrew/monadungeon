# Production Nginx configuration for monadungeon.xyz

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP server - redirect to HTTPS and handle Let's Encrypt
server {
    listen 80;
    listen [::]:80;
    server_name monadungeon.xyz www.monadungeon.xyz;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://monadungeon.xyz$request_uri;
    }
}

# Redirect www to non-www HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.monadungeon.xyz;

    # SSL certificates (will be created by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/monadungeon.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monadungeon.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/monadungeon.xyz/chain.pem;

    return 301 https://monadungeon.xyz$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name monadungeon.xyz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/monadungeon.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monadungeon.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/monadungeon.xyz/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: wss:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Frontend (Vue.js)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Apply rate limiting
        limit_req zone=general_limit burst=20 nodelay;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy to PHP/RoadRunner
    location /api {
        # Apply stricter rate limiting for API
        limit_req zone=api_limit burst=5 nodelay;
        
        proxy_pass http://php:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running game requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to sensitive files
    location ~ /\.(git|env|htaccess) {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;

    # Logging
    access_log /var/log/nginx/monadungeon.xyz.access.log;
    error_log /var/log/nginx/monadungeon.xyz.error.log warn;

    # Max upload size (for game saves, etc.)
    client_max_body_size 10M;
}